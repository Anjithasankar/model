<script language="javascript">
function changesize()
{
	document.getElementById("pic1").height="350";
	document.getElementById("pic1").width="300";
}
function change()
{
	document.getElementById("pic1").height="150";
	document.getElementById("pic1").width="100";
}
</script>
</head>
<body>
<img id="pic1" src="34408.jpg" width="107"height="96" /><br />
<form>
<input type="button" value="zoomin"onclick="changesize()">
<input type="button" value="zoomout"onclick="change()">
</form>

</body>
